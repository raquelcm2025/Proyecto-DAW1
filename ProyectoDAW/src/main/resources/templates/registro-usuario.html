<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informacion personal</title>

    <style>
        body {
            font-family: "Arial", sans-serif;
            background: #f4f4f4;
        }

        .card {
            width: 380px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 8px #ccc;
        }

        h2 {
            margin: 0 0 15px 0;
            text-align: center;
            font-size: 22px;
        }

        /* DOS COLUMNAS */
        .fila {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

            .fila input, .fila select {
                width: 100%;
            }

        /* CAMPOS */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        /* CHECKBOX */
        .checkbox-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* BOTÓN */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 6px;
            background: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* PAGINACIÓN DE ABAJO */
        .pagina {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Información personal</h2>

        <form th:action="@{/organizacion/registro}"
              th:object="${organizacion}" method="post">

            <!-- Nombre + Apellido -->
            <div class="fila">
                <div>
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" required>
                </div>

                <div>
                    <label>Apellido</label>
                    <input type="text" th:field="*{apellido}" required>
                </div>
            </div>

            <!-- Sexo -->
            <label>Sexo</label>
            <select th:field="*{sexo}" required>
                <option value="">Seleccione</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>

            <!-- Celular -->
            <label>Celular</label>
            <input type="text" th:field="*{celular}" required>

            <!-- Ciudad + Distrito -->
            <div class="fila">
                <div>
                    <label>Ciudad</label>
                    <input type="text" th:field="*{ciudad}" required>
                </div>

                <div>
                    <label>Distrito</label>
                    <input type="text" th:field="*{distrito}" required>
                </div>
            </div>

            <!-- Fecha de nacimiento -->
            <label>Fecha de nacimiento</label>
            <input type="date" th:field="*{fechaNacimiento}" required>

            <!-- Mayor de edad -->
            <div class="checkbox-container">
                <input type="checkbox" th:field="*{mayorEdad}">
                <label>Soy mayor de edad</label>
            </div>

            <!-- Botón -->
            <button type="submit">Continuar</button>

            <div class="pagina">1/3</div>

        </form>
    </div>
</body>
</html>

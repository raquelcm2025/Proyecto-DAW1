<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Cuenta del responsable</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f4f4f4; }
        .card {
            width: 350px; margin: 40px auto; padding: 20px;
            background: white; border-radius: 8px; box-shadow: 0 0 8px #ccc;
        }
        .card h2 { margin-top: 0; text-align: center; }
        label { display:block; margin-top:10px; font-weight:bold; }
        input[type="text"], input[type="email"], input[type="password"] {
            width:100%; padding:8px; margin-top:4px; box-sizing:border-box;
        }
        .acciones { margin-top:15px; text-align:center; }
        button {
            width:100%; padding:10px; border:none; border-radius:4px;
            background:black; color:white; cursor:pointer;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Cuenta del responsable</h2>

    <form th:action="@{/organizacion/registro}"
          th:object="${organizacion}" method="post">

        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" required>

        <label>Apellido</label>
        <input type="text" th:field="*{apellido}" required>

        <label>Celular</label>
        <input type="text" th:field="*{celular}" required>

        <label>Correo</label>
        <input type="email" th:field="*{correo}" required>

        <label>Contrase√±a</label>
        <input type="password" th:field="*{contrasena}" required>

        <label style="margin-top:10px;">
            <input type="checkbox" th:field="*{mayorEdad}">
            Soy mayor de edad
        </label>

        <div class="acciones">
            <button type="submit">Continuar</button>
        </div>
    </form>
</div>
</body>
</html>
